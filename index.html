<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="container">

        <h1 id="title">
            Random Password Generator
        </h1>
        <input type="radio" id="ContainsUpper">
        <label for="ContainsUpper">Contains Uppercase Characters</label>
        <br></br>
        <input type="radio" id="ContainsLower">
        <label for="ContainsLower">Contains Lowercase Characters</label>
        <br></br>
        <input type="radio" id="ContainsNumber">
        <label for="ContainsNumber">Contains Number Characters</label>
        <br></br>
        <input type="radio" id="ContainsSymbol">
        <label for="ContainsSymbol">Contains Symbol Characters</label>
        <br></br>
        <input type="number" value="1" min="1" max="15" id="textBox">
        <br></br>
        <button id="submitBTN" onclick="generatePassword()">
            Submit
        </button>

        <p id="p-text">

        </p>

    </div>

    <script src="index.js"></script>
</body>
</html>
